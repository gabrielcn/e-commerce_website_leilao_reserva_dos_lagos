{% extends "auctions/layout.html" %}
{% block title %}Recuperar senha{% endblock %}
{% block body %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container my-5">
  <br><br><br>
  <h1 class="text-center mb-4">Recuperar senha</h1>
  {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group row mb-3">
      <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Endereço de e-mail:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
      </div>
    </div>
    <div class="text-center mb-3">
      <button type="submit" class="btn btn-success">Enviar</button>
      <a class="btn btn-primary" href="{% url 'login' %}" role="button" aria-label="Voltar para a página de login">Voltar</a>
    </div>
  </form>
</div>

{% endblock %}
