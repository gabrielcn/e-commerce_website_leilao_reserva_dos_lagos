{% extends "auctions/layout.html" %}
{% block body %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div class="container">
  <br><br><br>
  <h2>Alterar senha da conta</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Alterar senha</button>
    <a class="btn btn-secondary" href="{% url 'index' %}">Cancelar</a>
  </form>

  <script>
    (function() {
        // Verificar a cada 5 minutos se a sessão expirou
        setInterval(function() {
            if (!document.cookie.includes('sessionid')) {
                // A sessão expirou, redirecionar para a página de login
                window.location.href = '/sua/pagina/de/login/';
            }
        }, 5 * 60 * 1000); // 5 minutos em milissegundos
    })();
    </script>
</div>
{% endblock %}
