{% extends "auctions/layout.html" %}

{% block body %}

  <main style="margin-bottom: -150px" class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://reservadoslagos.eco.br/wp-content/uploads/2022/09/logo-reserva-pdf-1024x1024.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">

            <p class="login-card-description">Entre com a sua conta</p>

                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                  <div class="form-group">
                    <input type="text" id="email" class="form-control" name="username" placeholder="Username">
                  </div>
                  <div class="form-group mb-4">
                    <input type="password" name="password" placeholder="Password" id="password" class="form-control">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Log In">
                </form>
            <p class="login-card-footer-text">NÃ£o tem uma conta? <a class="underlineHover" href="{% url 'register' %}">Criar Conta</a></p>

            <p>Esqueceu a senha? <a href="{% url 'forgot_password' %}">Esqueci minha senha</a></p>
     
            </div>
          </div>
        </div>
      </div>
        </div>
  </main>

  <br><br>

{% endblock %}
